apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
    name: postgres-network-policy
    namespace: {{ .Values.namespace.db }}
spec:
    podSelector:
        matchLabels:
        app: postgres  
    policyTypes:
        - Ingress
    ingress:
        - from:
            - podSelector:
                matchLabels:
                app: {{ .Values.appName }} 
          ports:
            - protocol: TCP
              port: 5432 